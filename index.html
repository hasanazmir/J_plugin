  <body>
   
	<section class="my-5 py-5 border">
    <div class="container mt-5">
      <h1 class="text-center">1 Textillate js example</h1>
      <div class="row text-center">
        <h1 class="text-2">I am Azmir Hossain</h1>


      </div>
    </div>
  </section>

  <section class="counter my-5 py-5 border">
    <div class="container">
      <h1 class="text-center">2 counter js example</h1>
      <div class="row mt-5">
        <div class="col-lg-4 text-center">
         <span class="timer h1"  data-from="0" data-to="624" data-speed="5000">500</span><p class="text-danger">Complete project</p>
        </div>
        <div class="col-lg-4 text-center">
          <span class="timer h1"  data-from="0" data-to="624" data-speed="5000">100</span><p class="text-danger">Happy Cilent</p>
        </div>
        <div class="col-lg-4 text-center">
          <span class="timer h1"  data-from="0" data-to="624" data-speed="5000">350</span><p class="text-danger">Runing project</p>
        </div>

      </div>
    </div>
  </section>

  <section class="animation my-5 py-5 border">
    <div class="container">
        <h1 class="text-center">3 wow js example</h1>
      <div class="row">
        <div class="box red  wow slideInLeft data-wow-duration="5s"  data-wow-delay="2s""></div>
        <div class="box green wow slideInDown  data-wow-duration="5s"  data-wow-delay="2s""></div>
        <div class="box pink wow bounceInUp data-wow-duration="5s"  data-wow-delay="2s""></div>
        <div class="box black wow slideInRight data-wow-duration="2s"  data-wow-delay="2s""></div>
      </div>
    </div>
    
  </section>

  <section class="parallax my-5 py-5 border">
    <div class="container">
        <h1 class="text-center">4 parallax js example</h1>
      <div class="row">
        <div class="parallax-window" data-parallax="scroll" data-image-src="image/1.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" data-image-src="image/2.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" data-image-src="image/3.jpg"></div>
      </div>
    </div>
  </section>

 <section class="my-5 py-5 border">
    <h1 class="text-center">5 isotope js example</h1>
    <div class="container pt-5">
      <div class="button-group filter-button-group">
            <button data-filter="*">all</button>
            <button data-filter=".website">website</button>
            <button data-filter=".logoandbranding">logo and branding</button>
            <button data-filter=".graphic">graphic design</button>
            <button data-filter=".online">online marketing</button>
            <button data-filter=".video">video</button>
        </div>
           <div class="grid">
               
               <div class="grid-item logoandbranding  p-2">
                   <img src="asset/isotope/images/work1.jpg" class="w-100 img-fluid d-block" alt="">
               </div>
               <div class="grid-item graphic website  p-2">
                   <img src="asset/isotope/images/work1.jpg" class="w-100 img-fluid d-block" alt="">
               </div>
               <div class="grid-item graphic logoandbranding  p-2">
                   <img src="asset/isotope/images/work1.jpg" class="w-100 img-fluid d-block" alt="">
               </div>
               <div class="grid-item video  p-2">
                   <img src="asset/isotope/images/work1.jpg" class="w-100 img-fluid d-block" alt="">
               </div>
               <div class="grid-item video  p-2">
                   <img src="asset/isotope/images/work1.jpg" class="w-100 img-fluid d-block" alt="">
               </div>
               <div class="grid-item online  p-2">
                   <img src="asset/isotope/images/work1.jpg" class="w-100 img-fluid d-block" alt="">
               </div>
               <div class="grid-item online  p-2">
                   <img src="asset/isotope/images/work1.jpg" class="w-100 img-fluid d-block" alt="">
               </div>
               <div class="grid-item online  p-2">
                   <img src="asset/isotope/images/work1.jpg" class="w-100 img-fluid d-block" alt="">
               </div>
           </div>
    </div>
  </section>
